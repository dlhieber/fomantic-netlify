<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="fs/semantic.min.css">
  <script src="fs/semantic.min.js"></script>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Garbage Disoposal Company</title>

 <!-- exxtra-->

  <style type="text/css">
    body {
      background-color: #FFFFFF;
    }

    body>.grid {
      height: 100%;
    }

    .image {
      margin-top: -100px;
    }

    .column {
      max-width: 800px;
    }
  </style>
  <script>
    $(document)
      .ready(function () {
          $('.mainarea').css('visibility','hidden');

          $('.login.button').click(() => {
            netlifyIdentity.open();
          })
          netlifyIdentity.on('login', user => {
            $('#Title').html("Hello, " + netlifyIdentity.currentUser().user_metadata.full_name)
            $('.mainarea').css('visibility','visible')
            $('.login').html("Logout")
          });
          netlifyIdentity.on('logout', ()=> {
            $('.mainarea').css('visibility','hidden');
          })
          
          if(netlifyIdentity.currentUser()){
            $('#Title').html("Hello, " + netlifyIdentity.currentUser().user_metadata.full_name)
            $('.mainarea').css('visibility','visible')
            $('.login').html("Logout")
          }

          $('.item').click((item) => {
            $('.item').removeClass('active')
            item.target.classList.add('active')
          })
        }

      );
  </script>
</head>

<body>

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h1 class="ui image header">
        <div id="Title" class="content">
          Please Click the Button Below to log in
        </div>
      </h1>

      <div class="ui login fluid massive primary button">
        Login
      </div>
      <div class="ui mainarea segment">


        <div class="ui mainarea grid">
          <div class="four wide column">
            <div class="ui mainarea vertical fluid tabular menu massive hidden">
              <a class="item active">
                Add Transaction
              </a>
              <a class="item">
                View Transactions
              </a>
              <a class="item">
                Reports
              </a>
            </div>
          </div>
          <div class="twelve wide stretched column">
            <div class="ui mainarea segment">
              This is an stretched grid column. This segment will always match the tab height
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
