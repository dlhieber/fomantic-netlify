<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="fs/semantic.min.css">
  <script src="fs/semantic.min.js"></script>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Political Trustworthiness</title>

 <!-- exxtra-->

  <style type="text/css">
    body {
      background-color: #FFFFFF;
    }

    body>.grid {
      height: 100%;
    }

    
  </style>
  <script>
    $(document)
      .ready(function () {
          $('.mainarea').css('visibility','hidden');

          $('.login.button').click(() => {
            netlifyIdentity.open();
          })
          netlifyIdentity.on('login', user => {
            $('#Title').html("Hello, " + netlifyIdentity.currentUser().user_metadata.full_name)
            $('.mainarea').css('visibility','visible')
            $('.login').html("Logout")
          });
          netlifyIdentity.on('logout', ()=> {
            $('.mainarea').css('visibility','hidden');
          })
          
          if(netlifyIdentity.currentUser()){
            $('#Title').html("Hello, " + netlifyIdentity.currentUser().user_metadata.full_name)
            $('.mainarea').css('visibility','visible')
            $('.login').html("Logout")
          }

          $('.item').click((item) => {
            $('.item').removeClass('active')
            item.target.classList.add('active')
          })
        }

      );
  </script>
</head>

<body>

  <div class="ui right aligned grid">
    <div class="column">
      <h1 class="ui two wide column header">
        <div id="Title" class="content middle center aligned">
          Test
        </div>
        <div class="ui login massive primary button">
          Login
        </div>
      </h1>

      
      <div class="ui fluid tabular three item menu">
        <a class="item active">Sumbit Article</a>
        <a class="item">Visualize Results</a>
        <a class="item">Aggregated results</a>
      </div>

    </div>
  </div>

</body>

</html>
